<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to UIUXCafe</title>

  <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" href="./stylesheets/application.css">

  <script src="./js/jquery-3.1.1.js"></script>
  <script src="./js/all.js"></script>

</head>
<body>
  <!-- 註冊&登入視窗  -->
  <div class="signup-full">
    <div class="signup-pop">
      <h1>歡迎加入UIUX Cafe</h1>

      <!-- 註冊表單 -->
      <div class="signup-input">
        <form action="">
          <label for="signup-user-name">請輸入你的名字</label>
          <input type="text" name="user-name" class="input-style" id="signup-user-name">

          <label for="signup-email">請輸入E-mail</label>
          <input type="text" name="user-name" class="input-style" id="signup-email">

          <label for="signup-password">請輸入8位數密碼</label>
          <input type="password" name="user-name" class="input-style" id="signup-password">

          <label for="signup-password-again">請再次確認密碼</label>
          <input type="password" name="user-name" class="input-style" id="signup-password-again">
        </form>
      </div>
      <!-- 註冊表單 -->

      <p class="to-login">
        <a href="login.html">已經有帳號？請按此登入</a></p>
      <a href="#" class="btn-signup-y">馬上加入</a>

    </div>
  </div>
  <!-- 註冊&登入視窗 -->

<script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</body>
</html>
